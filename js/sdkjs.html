                <!--<input type="checkbox" name="Date" value="date"> Display date</input><br></br>-->

                <label for="chkDate">
                    <input type="checkbox" id="chkDate" onclick="ShowHideDiv(this)" />
                    Display date?
                </label>

                <div id="show" style="display: none">
                    Date
                </div>

        <script>
            if(localStorage.getItem("displayDate") === null) {
                localStorage.setItem("displayDate", "block");
            }
            function ShowHideDiv(chkDate) {
                localStorage.setItem("displayDate", chkDate.checked ? "block" : "none");
                var doc = document.getElementById("show");
                doc.style.display = chkDate.checked ? "block" : "none";
                console.log(localStorage.getItem("displayDate"));
            }
        </script>

    </body>
